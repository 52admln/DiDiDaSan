<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">

            <div id="messageList">
                <!--<div class="text">[提示] 请输入学号 </div>-->
            </div>
        </div>
        <h2 id="title">注册</h2>
        <form action="" class="form">
            <input type="text" name="username" placeholder="用户名">

        <div class="btns">

        </div>
    </div>
</div>
<footer>

</footer>
